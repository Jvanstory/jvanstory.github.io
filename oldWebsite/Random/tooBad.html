<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shining Text</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #423e3e;
            overflow: hidden;
        }
        h1 {
            font-size: calc(5vw + 5vh); /* Base font size */
            margin: 0;
            color: transparent;
            position: relative;
            display: inline-block;
            overflow: hidden;
            text-align: center;
        }
        h1::before {
            content: "Too Bad";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.5), rgba(0, 255, 0, 0.5), rgba(0, 0, 255, 0.5));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: wipe-in-top-right 2.5s cubic-bezier(.25, 1, .30, 1) both;
            animation-delay: 2s;
        }
        @keyframes wipe-in-top-right {
            from {
                clip-path: polygon(-50% 50%, 50% 150%, 50% 150%, -50% 50%);
            }
            to {
                clip-path: polygon(50% -50%, 150% 50%, 50% 150%, -50% 50%);
            }
        }

        /* Adjust font size for different screen sizes */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: calc(8vw + 8vh);
            }
        }
        @media screen and (min-width: 601px) {
            h1 {
                font-size: calc(6vw + 6vh);
            }
        }
    </style>
</head>
<body>
    <h1>Too Bad</h1>
</body>
</html>
