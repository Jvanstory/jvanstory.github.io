<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">    
    <title>ITIS 3135 || Joseph Vanstory's Jittery Vulture || Calculator Try</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav id="siteLinks"></nav>
        <h1>Calculator Try</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="numbers" id="numbers"></div>
            <button class="calcbuttons" onclick="display('0')">0</button>
            <button class="calcbuttons" onclick="display('1')">1</button>
            <button class="calcbuttons" onclick="display('2')">2</button>
            <button class="calcbuttons" onclick="display('3')">3</button>
            <button class="calcbuttons" onclick="display('4')">4</button>
            <button class="calcbuttons" onclick="display('5')">5</button>
            <button class="calcbuttons" onclick="display('6')">6</button>
            <button class="calcbuttons" onclick="display('7')">7</button>
            <button class="calcbuttons" onclick="display('8')">8</button>
            <button class="calcbuttons" onclick="display('9')">9</button>
            <button class="calcbuttons" onclick="display('.')">.</button>
            <button class="calcbuttons" onclick="clearNumbers()">Clear</button>
            <button class="calcbuttons" onclick="display('*')">*</button>
            <button class="calcbuttons" onclick="display('-')">-</button>
            <button class="calcbuttons" onclick="display('+')">+</button>
            <button class="calcbuttons" onclick="display('/')">/</button>
            <button class="calcbuttons" onclick="calculate()">=</button>
          </div>
    </main>
    <footer>
        <a href="https://validator.w3.org/check?uri=referer" id = "validation_link_html">
            <img src="images/button_validation_html5.png" width="88" height="31" alt="Validate webpage HTML." />
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" id = "validation_link_html">
            <img src="images/button_validation_css.png" width="88" height="31" alt="Validate webpage CSS." />
        </a>
        <script id = "validation_link_html">document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);                   
        </script>
        <script id = "validation_link_css">document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
        </script>
